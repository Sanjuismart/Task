<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Calculator</title>
    <script src="https://cdnjs.cloudflare.com/ajax/libs/react/18.2.0/umd/react.production.min.js"></script>
    <script src="https://cdnjs.cloudflare.com/ajax/libs/react-dom/18.2.0/umd/react-dom.production.min.js"></script>
    <script src="https://cdnjs.cloudflare.com/ajax/libs/babel-standalone/7.23.5/babel.min.js"></script>
    <style>
        * {
            margin: 0;
            padding: 0;
            box-sizing: border-box;
        }
        body {
            font-family: -apple-system, BlinkMacSystemFont, 'Segoe UI', Roboto, Oxygen, Ubuntu, Cantarell, sans-serif;
            background: linear-gradient(135deg, #667eea 0%, #764ba2 100%);
            min-height: 100vh;
            display: flex;
            align-items: center;
            justify-content: center;
            padding: 20px;
        }
        .container {
            background: white;
            border-radius: 20px;
            box-shadow: 0 20px 60px rgba(0, 0, 0, 0.3);
            padding: 40px;
            width: 100%;
            max-width: 450px;
        }
        h1 {
            font-size: 32px;
            font-weight: bold;
            color: #333;
            text-align: center;
            margin-bottom: 30px;
        }
        .input-group {
            margin-bottom: 20px;
        }
        label {
            display: block;
            font-size: 14px;
            font-weight: 500;
            color: #555;
            margin-bottom: 8px;
        }
        input, select {
            width: 100%;
            padding: 12px 16px;
            border: 2px solid #e0e0e0;
            border-radius: 10px;
            font-size: 16px;
            outline: none;
            transition: all 0.3s;
        }
        input:focus, select:focus {
            border-color: #667eea;
            box-shadow: 0 0 0 3px rgba(102, 126, 234, 0.1);
        }
        button {
            width: 100%;
            padding: 14px;
            background: linear-gradient(135deg, #667eea 0%, #764ba2 100%);
            color: white;
            border: none;
            border-radius: 10px;
            font-size: 18px;
            font-weight: 600;
            cursor: pointer;
            transition: transform 0.2s, box-shadow 0.2s;
            margin-top: 10px;
        }
        button:hover {
            transform: translateY(-2px);
            box-shadow: 0 10px 25px rgba(102, 126, 234, 0.4);
        }
        button:active {
            transform: translateY(0);
        }
        .result-box {
            margin-top: 25px;
            padding: 20px;
            background: linear-gradient(135deg, #d4fc79 0%, #96e6a1 100%);
            border-radius: 12px;
            border: 2px solid #96e6a1;
        }
        .result-label {
            text-align: center;
            color: #2d5016;
            font-size: 14px;
            margin-bottom: 8px;
        }
        .result-value {
            text-align: center;
            font-size: 28px;
            font-weight: bold;
            color: #1a3d0a;
        }
        .error-box {
            margin-top: 25px;
            padding: 20px;
            background: #fee;
            border: 2px solid #fcc;
            border-radius: 12px;
        }
        .error-text {
            text-align: center;
            color: #c33;
            font-weight: 500;
        }
    </style>
</head>
<body>
    <div id="root"></div>
    
    <script type="text/babel">
        const { useState } = React;

        // Calculator class
        class Calculator {
          constructor(a, b, operation) {
            this.a = parseFloat(a);
            this.b = parseFloat(b);
            this.operation = operation.toLowerCase();
          }

          calculate() {
            switch (this.operation) {
              case 'addition':
              case 'add':
              case '+':
                return this.a + this.b;
              
              case 'subtraction':
              case 'subtract':
              case '-':
                return this.a - this.b;
              
              case 'multiplication':
              case 'multiply':
              case '*':
                return this.a * this.b;
              
              case 'division':
              case 'divide':
              case '/':
                if (this.b === 0) {
                  throw new Error('Division by zero is not allowed');
                }
                return this.a / this.b;
              
              default:
                throw new Error('Invalid operation');
            }
          }
        }

        function CalculatorApp() {
          const [a, setA] = useState('');
          const [b, setB] = useState('');
          const [operation, setOperation] = useState('addition');
          const [result, setResult] = useState(null);
          const [error, setError] = useState('');

          const handleCalculate = () => {
            setError('');
            setResult(null);

            if (a === '' || b === '') {
              setError('Please enter both numbers');
              return;
            }

            try {
              const calc = new Calculator(a, b, operation);
              const output = calc.calculate();
              setResult(output);
            } catch (err) {
              setError(err.message);
            }
          };

          const getOperatorSymbol = () => {
            switch (operation) {
              case 'addition': return '+';
              case 'subtraction': return '-';
              case 'multiplication': return '×';
              case 'division': return '÷';
              default: return '';
            }
          };

          return (
            <div className="container">
              <h1>Calculator</h1>
              
              <div>
                <div className="input-group">
                  <label>First Number (a)</label>
                  <input
                    type="number"
                    step="any"
                    value={a}
                    onChange={(e) => setA(e.target.value)}
                    placeholder="Enter first number"
                  />
                </div>

                <div className="input-group">
                  <label>Operation</label>
                  <select
                    value={operation}
                    onChange={(e) => setOperation(e.target.value)}
                  >
                    <option value="addition">Addition (+)</option>
                    <option value="subtraction">Subtraction (-)</option>
                    <option value="multiplication">Multiplication (×)</option>
                    <option value="division">Division (÷)</option>
                  </select>
                </div>

                <div className="input-group">
                  <label>Second Number (b)</label>
                  <input
                    type="number"
                    step="any"
                    value={b}
                    onChange={(e) => setB(e.target.value)}
                    placeholder="Enter second number"
                  />
                </div>

                <button onClick={handleCalculate}>
                  Calculate
                </button>
              </div>

              {result !== null && (
                <div className="result-box">
                  <div className="result-label">Result:</div>
                  <div className="result-value">
                    {a} {getOperatorSymbol()} {b} = {result}
                  </div>
                </div>
              )}

              {error && (
                <div className="error-box">
                  <div className="error-text">{error}</div>
                </div>
              )}
            </div>
          );
        }

        ReactDOM.render(<CalculatorApp />, document.getElementById('root'));
    </script>
</body>
</html>
